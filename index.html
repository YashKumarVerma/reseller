<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="description" content="Get this webpage from Yash Kumar Verma">
	<meta name="author" content="Yash Kumar Verma">

	<title>Yash Kumar Verma</title>
	<link href="http://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" type="text/css">
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="./css/unified.css" rel="stylesheet" type="text/css">
	<link href="./css/animating-colors.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="mobileapp" class="animate-colors sven-container" data-enable-sound="music/intro-rise.mp3">
		<div id="scene-1" data-freeze-time="2" class="sven-slide" data-anim="scale-rotate-lt">
			<div class="content-container">
				<h1 class="lt-main" data-align="right" data-in-pattern="sequential">Hello there</h1>
			</div>
		</div>
		<div id="scene-2" data-freeze-time="2" class="sven-slide" data-anim="blur-reveal-lt">
			<div class="content-container">
				<h1 class="lt-main" data-align="right" data-stagger-time="0.04">Looks like you want this site</h1>
			</div>
		</div>
		<div id="scene-3" data-freeze-time="2" class="sven-slide" data-anim="fall-hide-lt">
			<div class="content-container">
				<h1 class="lt-main" data-align="right" data-in-pattern="median" data-in-ease="Bounce.easeOut" data-stagger-time="0.04">We're here to help</h1>
			</div>
		</div>
		<div id="scene-4" data-freeze-time="2" class="sven-slide" data-anim="blur-reveal-lt">
			<div class="content-container">
				<h1 class="lt-main" data-align="right" data-in-pattern="median">Drop me a mail at</h1>
			</div>
		</div>
		<div id="scene-5" data-freeze-time="2" class="sven-slide" data-anim="scale-reveal-lt">
			<div class="content-container">
				<h1 class="lt-main" data-align="right" data-in-pattern="random">yk.verma2000@gmail.com</h1>
			</div>
		</div>
		<div id="scene-6" class="sven-slide coming-soon" data-anim="glitch-one-lt" data-scene-image="images/mobileapp-bg.jpg" data-show-footer="true">
			<div class="content-container">
				<h1 class="lt-main"><img src="https://yashkumarverma.github.io/img/logo/desktop-logo.png" class="img-responsive center-block" alt="Yash Kumar Verma" width="183" height="281"></h1>
				<h1 class="lt-sub">
					<a target="_BLANK" id="buy-button" class="btn btn-ghost" href="https://yashkumarverma.github.io">Yash Kumar Verma</a>
				</h1>
			</div>
		</div>

	</div>

	<div class="sven-header"></div>
	<div class="sven-footer">
		<div class="sven-info pull-right">
			<a class="hashtag" target="_blank" href="https://yashkumarverma.github.io">View My Portfolio</a>
		</div>

		<div class="sven-info pull-left">
			<ul class="social-icons">
				<li><a  target="_blank" href="https://www.facebook.com/yashkumarverma"><i class="fa fa-facebook"></i></a></li>
				<li><a  target="_blank" href="https://twitter.com/yash_kr_verma"><i class="fa fa-twitter"></i></a></li>
				<li><a  target="_blank" href="https://www.linkedin.com/in/yash-kumar-verma/"><i class="fa fa-linkedin"></i></a></li>
			</ul>
		</div>
	</div>

	<div class="splash-page abs-fs">
		<div class="abs-center">
			<a id="play-video" class="video-play-button play-button">
		  		<span>GO</span>
			</a>
		</div>
	</div>
	<div class="loader-container">
		<div class="abs-center">
			<div class="sk-three-bounce">
        		<div class="sk-child sk-bounce1"></div>
        		<div class="sk-child sk-bounce2"></div>
        		<div class="sk-child sk-bounce3"></div>
      		</div>
		</div>
	</div>
	<div id="subscribe-page" class="sven-modal modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row row-md-table">
						<div class="col-md-5 card-image bg-cover">
	                    </div>
						<div class="col-md-7 form-container">
							<div class="content">
								<h3 class="text-center">Subscribe now</h3>
								<p>Gain exclusive access into our release on August 6th 2016 by signing up with our newsletter. Join us on the day of release.</p>
								<p class="subscribe-label sven-message"></p>
								<form id="subscription" class="sven-form" method="POST">
									<div class="col-xs-12" style="padding: 0">
										<div class="form-group">
											<input type="email" id="userEmail" class="form form-control" placeholder="Your Email..." onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your Email...'" name="email" required="">
										</div>
									</div>

									<div class="button-holder text-center">
										<button type="submit" id="submit-form" class="btn btn-color">get notified</button>
									</div>
								</form>
								<button type="button" class="close close-form" data-dismiss="modal">&times;</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/sven-transitions.js"></script>
	<script src="js/combined/unified.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
